<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
  <div class="wrapper">
    <div class="container">
      <img class="avatar" src="./assets/images/avatar-jessica.jpeg" >
      <h2 class="name">Jessica Randall</h2>
      <h4 class="location">London, United Kingdom</h4>
      <p class="slogan">"Front-end developer and avid reader."</p>
      <div class="button-wrapper">
        <button class="button">Github</button>
        <button class="button">Frontend Mentor</button>
        <button class="button">Linkedin</button>
        <button class="button">Twitter</button>
        <button class="button">Instagram</button>
      </div>
    </div>
  </div>
</div>


 
</body>
</html>
